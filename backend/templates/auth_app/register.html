<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <title>Sign up</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-body-tertiary">

<div class="d-flex justify-content-center align-items-center vh-100">
  <main class="form-signin w-100" style="max-width: 400px;">
    <form method="post">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal text-center">Register</h1>

      <div class="form-floating mb-2">
        <input type="text"
               class="form-control"
               id="loginInput"
               name="login"
               placeholder="Login">
        <label for="loginInput">Login</label>
      </div>

      <div class="form-floating mb-2">
        <input type="password"
               class="form-control"
               id="passwordInput"
               name="password"
               placeholder="Password">
        <label for="passwordInput">Password</label>
      </div>

      <div class="form-floating mb-2">
        <input type="password"
               class="form-control"
               id="passwordConfirmInput"
               name="password_confirm"
               placeholder="Repeat password">
        <label for="passwordConfirmInput">Repeat password</label>
      </div>

      {% if form.errors or error %}
        <div class="alert alert-danger mt-2">
          {{ error|default_if_none:"" }}
          {% for field, errs in form.errors.items %}
            {% for e in errs %}
              <div>{{ e }}</div>
            {% endfor %}
          {% endfor %}
        </div>
      {% endif %}

      <button class="btn btn-primary w-100 py-2 mt-3" type="submit">
        Sign up
      </button>
    </form>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
